{% extends "games/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

		<!--Game Image, title, platform, release date-->
	<div style="height: 400px; width: 1200px; text-align: center;">
		<div>
	  		<img src="{{ cur_game.image_src }}">
	  	</div>
		
		<div>
		  <h4><a target="_blank">{{ cur_game.game_name }}</a></h4>
		  <div>
		      <a>{{ cur_game.platform }}</a>
		      <img src="/media/platforms/{{ cur_game.platform }}.png">
		      <small class="text-muted">{{ cur_game.release_date}}</small>
		  </div>
		</div>

		<form method="POST" style="width: 50%; margin-left: 300px; margin-top: 20px;">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4"></legend>
				{{ form |crispy  }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Add</button>
				<a href="{% url 'games-search' %}" class="btn btn-outline-dark">Cancel</a>
			</div>
		</form>
	</div>










{% endblock content %}
